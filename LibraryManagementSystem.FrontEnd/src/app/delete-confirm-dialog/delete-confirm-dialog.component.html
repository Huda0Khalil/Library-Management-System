<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete this {{type}} with ID {{ Id}}?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false" class="btn btn-secondary m-1" (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" mat-dialog-close="true" class="btn btn-danger" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
