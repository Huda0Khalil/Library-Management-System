<div class="header d-flex">
       <h1>All Categories</h1>
        <div class="example-flex-container">
        <button matFab aria-label="Example icon button with a edit icon" (click)="AddCategory()">
        <mat-icon>add</mat-icon>
      </button>
        </div>
</div>
  <div class="table-responsive">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

 
  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element">  
        <a [routerLink]="['../view-category/',element.id]">View</a>
     </td>
     </ng-container>
<ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">  
        <div class="example-button-row">
        <div class="example-flex-container">
        <button mat-mini-fab aria-label="Example icon button with a edit icon" (click)="editCtegory(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
        </div>
        </div>
     </td>
     </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">  
        <div class="example-button-row">
        <div class="example-flex-container">
        <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="openDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
        </div>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
