<div class="header d-flex">
       <h1>All Books</h1>
        <div class="example-flex-container">
        <button matFab aria-label="Example icon button with a edit icon" (click)="AddBook()">
        <mat-icon>add</mat-icon>
      </button>
        </div>
</div>
  <div class="table-responsive">
    <table mat-table [dataSource]="books" class="mat-elevation-z8 ">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> <Title></Title> </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="Is Available">
    <th mat-header-cell *matHeaderCellDef> Is Available </th>
    <td mat-cell *matCellDef="let element"> {{element.isAvailable}} </td>
  </ng-container>
 
  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element">  
        <a [routerLink]="['../view-book/',element.id]">View</a>
     </td>
     </ng-container>

     <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">  
        <div class="example-button-row">
        <div class="example-flex-container">
        <button mat-mini-fab aria-label="Example icon button with a edit icon" (click)="editBook(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
        </div>
        </div>
     </td>
     </ng-container>
     
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">  
        <div class="example-button-row">
        <div class="example-flex-container">
        <button mat-mini-fab aria-label="Example icon button with a delete icon" (click)="openDialog(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
        </div>
        </div>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
